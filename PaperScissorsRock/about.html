<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<div class="scoreBoard">
			<div id="userName" class="name">User</div>
			<div id="computerName" class="name">Comp</div>
			<span id="userScore">0</span>:<span id="computerScore">0</span>
		</div>
		<div class="result">
			<p>Choose your option to start the game!</p>
		</div>
		<div class="choices">
			<div class="choice" id="paper">
				<img src="Images/paper.png" alt="">
			</div>
			<div class="choice" id="scissors">
				<img src="Images/scissors.png" alt="">
			</div>
			<div class="choice" id="rock">
				<img src="Images/rock.png" alt="">
			</div>
		</div>
		<p id="actionMessage">Make your move!</p>
	</body>
		<script type="text/javascript" src="script.js"></script>
</html>
