<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="toDoStyle.css">
	</head>
	<body>
		<header>
			<h1>To Do List</h1>
		</header>
		<div id="toDoListWindow">
			<div>
				<span>
					<input type="input" id="inputOfTask" placeholder="Enter task">
					<button id="saveTaskButton">Save Task</button>
				</span>
			</div>
			<div>
				<input type="checkbox" id="importantTaskConfirm">
				<label for="importantTaskConfirm">Important Task</label>
			</div>
			<div>
				<h3>List of Task:</h3>
				<ul id="listOfTasks"></ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src='toDoScript.js'></script>
</html>
