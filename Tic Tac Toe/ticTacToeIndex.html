<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="ticTacToeStyle.css">
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe Game</h1>
		</header>
		<div class="allSection">
			<div>
				<div class="scoreBoard">
					<img id="crossImage" src="Images/cross.png">
					<span id="user1Name" class="name">Player 1</span>
					<span id="user2Name" class="name">Player 2</span>
					<span id="user1Score">0</span>:<span id="user2Score">0</span>
					<img id="circleImage" src="Images/circle.png">
				</div>
			</div>
			<div id="turnToGo">.</div>
			<span id="blocks">
			    <div class="box"></div>
			    <div class="box"></div>
			    <div class="box"></div>
			    <div class="box"></div>
			    <div class="box"></div>
			    <div class="box"></div>
			    <div class="box"></div>
			    <div class="box"></div>
			    <div class="box"></div>
		    </span>
	    </div>

	</body>
	<script type="text/javascript" src='ticTacToeScript.js'></script>
</html>
